<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chess Table</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/style.css')}}"
		/>
	</head>
	<body>
		<table>
			{% for y in range(row) %}
			<tr>
				{% for x in range(col) %}
				<td></td>
				{% endfor %}
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
