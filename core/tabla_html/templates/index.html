<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tabla HTML</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="max-w-xl mx-auto my-2 text-2xl">
		<table class="flex justify-center">
			<tr class="font-bold bg-sky-500 text-white border-2 border-sky-900">
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Nombre completo</th>
			</tr>
			{% for i in users %}
			<tr>
				<th class="p-1 bg-sky-300">{{i['first_name']}}</th>
				<th class="p-1 bg-sky-300">{{i['last_name']}}</th>
				<th class="p-1 bg-sky-300">{{i['first_name'] + ' ' + i['last_name']}}</th>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
