<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resultado</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="max-w-xl mx-auto mt-10 p-4 rounded">
		<main class="border-2 border-black p-4 rounded">
			<h1 class="text-red-500 font-bold text-lg">Submitted info</h1>
			<section class="grid grid-cols-2">
				<h2>Name:</h2>
				<p>{{ name }}</p>
				<h2>Dojo Location:</h2>
				<p>{{ location }}</p>
				<h2>Favorite Language:</h2>
				<p>{{ favorite }}!!!</p>
				<h2>Comment:</h2>
				<p>{{ comment or 'no comment was provided' }}</p>
			</section>
      <button class="mt-2 bg-sky-500 border-2 border-sky-600 p-2 text-white rounded hover:border-sky-500 hover:bg-sky-400 transition-all">
        <a href="/">Go Back</a>
      </button>
		</main>
	</body>
</html>
